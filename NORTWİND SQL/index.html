        text-decoration: none;

         color: #007BFF; /* Açık mavi renk */
        }

            overflow-x: scroll;
        }
        


    </style>

  <body>

    <!---------------------------------- NAVBAR ---------------------------------->
    <nav class="navbar bg-body-tertiary bg-info-subtle ">
        <div class="container-fluid">

    <!---------------------------------- MAİN ---------------------------------->
    <main>

      <div class="container">
        <div class="row justify-content-center align-items-center g-2">
            
            <div class="text-center mt-5 mb-3 ">
                <h3> SQL Sorguları</h3>
            </div>
            <hr>

            <div class="card text-center mt-5 mb-5 bg-info-subtle">
                <!-- <div class="card-header">
                  
                </div> -->
                <form  method="post">
                <div class="card-body scroll ">
                  <h5 class="card-title">Sorgulamak için seçin</h5>
                        <div class="form-floating">
                            <select class="form-select" id="floatingSelect" aria-label="Floating label select example">
                                <option selected>Sorgu Seçin</option>
                                <option value="1">Tüm ürünlerin fiyatına belirlenen miktarda zam yap</option>
                                <option value="2">İsmi verilen ürünün fiyatına belirlenen miktarda zam yap</option>
                                <option value="3">Belirlenen kargo firmasıyla taşınmış, kargo ücreti 30'dan yüksek olan ve seçilen yıla ait olan siparişlerin bilgilerini raporla</option>
                                <option value="4">En çok sipariş veren 3 ülkeyi listele</option>
                                <option value="5">"Beverages" kategorisine ait ürünleri getir</option>
                                <option value="6">1997 yılındaki tüm ciromu göster</option>
                                <option value="7">En çok kazandıran ilk 3 tedarikçiyi getir</option>
                                <option value="8">Kargo şirketlerine göre taşınan sipariş sayılarını görüntüle </option>
                                <option value="9">En az 15 sipariş vermiş müşterilerin toplam sipariş adetini; müşteri adı, müşteri ID verisi ve müşteri firmanın şehri ile birlikte raporla</option>
                                <option value="11">Federal Shipping ile taşınmış olan siparişleri göster</option>
                                <option value="12">Steven'in 1997'deki Mart ayında yaptığı satışların raporunu görüntüle</option>
                                <option value="13">Speedy Express ile taşınmış, Nancy'nin almış olduğu Dumon ya da Alfkı adlı müşteriler tarafından verilmiş olan siparişleri getir</option>
                                <option value="14">Almanya'da yaşayan müşterileri getir</option>
                                <option value="15">Tedarikçisinin posta kodu 33007 olan ürünlerden deniz ürünleri (seafood) hariç ürünlerin yer aldığı siparişler ile ilgilenmiş çalışanların ad, soyad, ev telefonu alanlarını getir</option>
                                <option value="16">Speedy Express ile çalışmış ve Nancy'nin almış oldugu siparişleri göster</option>
                                <option value="17">Konumu 'Eastern' olan müşterilerin, Federal Shipping ile taşınan ürünlerini kategorilere göre sırala</option>
                                <option value="18">Tedarik şehri Londra olan, kargo şirketinin  4. harfi "e" olan, stokta bulunan ve birim fiyatı 30 - 60 arasında olan siparişleri görüntüle</option>
                                <option value="19">Satışı durdurulmuş ve aynı zamanda stoğu kalmamış ürünlerin, tedarikçilerinin isimlerini ve telefon numaralarını listele</option>
                                <option value="20">New York şehrinden sorumlu çalışanları görüntüle</option>
                                <option value="21">1 Ocak 1998 tarihinden sonra sipariş veren müşterilerin isimlerini artan olarak sırala</option>
                                <option value="22">Şehri Tacoma olan çalışanların aldığı siparişleri listele</option>
                                <option value="23">Adet olarak en çok satan ürünün kategori adını ve toplam satış adetini göster</option>
                                <option value="24">Sipariş detay tablosunun en çok siparişi verilen ürünlerini listele</option>
                                <option value="25">Nancy'nin satmış olduğu ürünleri, kategorileriyle birlikte müşteri isimleri ile getir</option>
                                <option value="26">Ortalama (sipariş bazlı olarak) satış miktarı üzerinde olan (para bazlı olarak) satışları göster</option>
                                <option value="27">Beverages kategorisine ait, Amerikalı toptancılardan alınmış, stoklarımda bulunan ürünlerin adlarını, ücretlerini ve KDV'li ücretlerini göster</option>
                                <option value="28">Müşterilerimin toplam sipariş adetlerini, müşteri adı ile birlikte raporla</option>
                            </select>
                            <label for="floatingSelect">Çalışması için seçin!</label>
                        </div>

                        <div id="inputContainer" style="display: none;">
                            <div class="form-floating mt-3">
                                <input type="text" class="form-control" id="inputValue" placeholder="Değer Girin" required>

                                <label for="inputValue">Zam değerini girin:</label>
                            </div>
                        </div>
                        
                        <div id="inputContainer2" style="display: none;">
                            <div class="form-floating mt-3">
                                <select class="form-control" id="inputValueName" required>
                                    <option value="Chai">Chai</option>
                                    <option value="Chang">Chang</option>
                                    <option value="Aniseed Syrup">Aniseed Syrup</option>
                                    <option value="Chef Anton's Cajun Seasoning">Chef Anton's Cajun Seasoning</option>
                                    <option value="Chef Anton's Gumbo Mix">Chef Anton's Gumbo Mix</option>
                                    <option value="Grandma's Boysenberry Spread">Grandma's Boysenberry Spread</option>
                                    <option value="Uncle Bob's Organic Dried Pears">Uncle Bob's Organic Dried Pears</option>
                                    <option value="Northwoods Cranberry Sauce">Northwoods Cranberry Sauce</option>
                                    <option value="Mishi Kobe Niku">Mishi Kobe Niku</option>
                                    <option value="Ikura">Ikura</option>
                                    <option value="Queso Cabrales">Queso Cabrales</option>
                                    <option value="Queso Manchego La Pastora">Queso Manchego La Pastora</option>
                                    <option value="Konbu">Konbu</option>
                                    <option value="Tofu">Tofu</option>
                                    <option value="Genen Shouyu">Genen Shouyu</option>
                                    <option value="Pavlova">Pavlova</option>
                                    <option value="Alice Mutton">Alice Mutton</option>
                                    <option value="Carnarvon Tigers">Carnarvon Tigers</option>
                                    <option value="Teatime Chocolate Biscuits">Teatime Chocolate Biscuits</option>
                                    <option value="Sir Rodney's Marmalade">Sir Rodney's Marmalade</option>
                                    <option value="Sir Rodney's Scones">Sir Rodney's Scones</option>
                                    <option value="Gustaf's Knäckebröd">Gustaf's Knäckebröd</option>
                                  </select>
                                  
                                <label for="inputValueName">Zam yapmak istediğiniz şirketin ismini girin:</label>

                            </div>
                            <div class="form-floating mt-3">

                                <input type="text" class="form-control" id="inputValue2" placeholder="Değer Girin" required >
                                <label for="inputValue2">Zam değerini girin:</label>
                            </div>
                        </div>

                        <div id="inputContainer3" style="display: none;">
                            <div class="form-floating mt-3">
                                
                                <select class="form-select" id="shipName" aria-label="Floating label select example" required >
                                    <option selected>Kargo firması seçin:</option>
                                    <option value="United Package">United Package</option>
                                    <option value="Speedy Express">Speedy Express</option>
                                    <option value="Federal Shipping">Federal Shipping</option>
                                </select>
                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="inputYear" placeholder="Değer Girin" required >
                                    <label for="inputYear">Yılı girin:</label>
                                </div>
                                <div class="form-floating mt-3">
                                    <input type="text" class="form-control" id="MinShippingCost" placeholder="Değer Girin" required >
                                    <label for="MinShippingCost">Minimum gönderim fiyatını belirleyin:</label>
                                </div>
                                
                                
                            </div>
                        </div>

                        <div class="form-floating mt-3">
                            <button id="showBtn" class="btn btn-primary">Göster</button>
                        </div>    
          
                        <div id="result" style="display: none;"></div>




                        <div class="icerik">
                            <p id="icerikici"></p>
                        </div>
                </div>
            </form>
              </div>

              
              
             
        </div>
      </div>
    </main>
